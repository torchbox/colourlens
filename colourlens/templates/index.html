{% extends "base.html" %}
{% load staticfiles compress %}

{% block title %}Colour Lens{% endblock title %}


{% block content %}
    <section class="colour-selector">
        <ul class="colours">
            {% for colour in colours %}
                <li style="width: {{ colour_width|floatformat:2 }}%; background-color: {{ colour.hex_value }};">
                    <a href="#" data-hex-value="{{ colour.hex_value }}">{{ colour }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="mag-glass">
            <h2><span>C</span><span>o</span><span>l</span><span>o</span><span>u</span><span>r</span> <span class="search">Search</span></h2>
        </div>
    </section>
    <section class="artwork-container">
        <ul class="artwork-list">
        </ul>
    </section>
    <section classs="info-panel"> 
        <div class="artwork-info">
        </div>
    </section>
{% endblock %}
